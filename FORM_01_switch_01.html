<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULARIOS</title>
    <style>
    
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        .res{
            border : 1px solid black;
            width : 50px;
            background-color: blanchedalmond;

        }
   
   
   </style>
    
    <script>

        function cal(x){

            // inicializacion

            document.getElementById("mos").style.border = "1px solid black";
            document.getElementById("mos").style.width = "50px";

            valor1=document.getElementById("num1").value;
            valor2=document.getElementById("num2").value;
            valor1=Number(valor1);
            valor2=Number(valor2);
            
           
            switch (x) {
                case "s":
                    textoRespuesta = valor1 + valor2;
                    break;
                case "r":
                    textoRespuesta = valor1 - valor2;
                    break;
  
                case "m":
                    textoRespuesta = valor1 * valor2;
                    break;
  
                case "d":
                    textoRespuesta = valor1 / valor2;
                    break;
                case "%":
                    textoRespuesta = valor1 % valor2;
                    break;
                
                default:
                    textoRespuesta = "no existe mas opciones. "+ x +"  Todo es esto";
                    // enviar este error al diseñador de la pàgina para que lo arregle
                    // por ejemplo por mail
                    document.getElementById("mos").style.border = "3px solid  red";
                    document.getElementById("mos").style.width = "500px";
                    break;
                }
                document.getElementById("mos").value = textoRespuesta;
        }

</script>

</head>
<body>
   
   <div id="container">
     
     <h1>Formularios</h1>
     <p>Sintaxis: <br>
     variable=document.nombre_formulario.nombre_campo.value; <br>
     variable=document.getElementById("id").value;
     </p>
     <p>Introduce dos números:</p>
      
      <form id="formu" name="formu"> <!-- recibir datos por su nombre "name" -->
       
        <label for="num1">Número 1:</label>
        <input type="number" name="num1" id="num1">
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" name="num2" id="num2">
        <br><br>
        <!-- puede ser también un input type=buttom / type=submit prohibido, hay que chequearlo desde javascript-->
        
        <button type="button" onclick="cal('s')" value="sumar">n1+n2</button>
        <button type="button" onclick="cal('r')" value="restar">n1-n2</button>
        <button type="button" onclick="cal('m')" value="multiplicar">n1*n2</button>
        <button type="button" onclick="cal('d')" value="dividir">n1/n2</button>
        <button type="button" onclick="cal('%')" value="modulo">n1%n2</button>
        <button type="button" onclick="cal('h')" value="0">NO</button>
        <br><br>
        
        <label for="resul">Resultado:</label>
        <input type="text" id="mos" disabled class="res"> 
        <!-- desabilitado la opción de modificar los números -->

      </form>
      
     <!--  <p id="mos"></p>
      <div id="text"></div> -->
    </div>
    

    </div>
</body>
</html>
